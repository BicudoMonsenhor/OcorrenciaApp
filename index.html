<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Ocorr√™ncia</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003c70" />
  <link rel="icon" href="icone192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0078D4 0%, #005A9E 100%);
    }
    .topo-img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px solid #005a9e;
    }
    .menu-superior {
      background-color: #003c70;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      flex-wrap: wrap;
    }
    .menu-superior h1 {
      font-size: 22px;
      margin: 5px 0;
      color: white;
    }
    .menu-superior button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px 0;
    }
    .menu-superior button:hover {
      background-color: #005a9e;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #003c70;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      background-color: #e0e0e0;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button.submit {
      width: 100%;
      padding: 14px;
      background-color: #0078D4;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button.submit:hover {
      background-color: #005A9E;
    }
    @media (max-width: 600px) {
      .menu-superior {
        flex-direction: column;
        align-items: flex-start;
      }
      .container {
        margin: 20px 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker registrado!"))
        .catch(err => console.error("‚ùå Falha no registro:", err));
    }
  </script>
  <img src="bicudo-2025.jpg" alt="Bicudo 2025" class="topo-img" />
  <div class="menu-superior">
    <h1>Registrar Ocorr√™ncia</h1>
    <button onclick="acessarLista()">üîí Acessar Lista</button>
  </div>
  <div class="container">
    <h2>Formul√°rio de Ocorr√™ncia Disciplinar</h2>
    <label for="nomeAluno">Nome do Aluno:</label>
    <input type="text" id="nomeAluno" />
    <label for="serie">S√©rie:</label>
    <input type="text" id="serie" />
    <label for="professor">Professor/Funcion√°rio:</label>
    <select id="professor">
      <option value="">Selecione o Professor</option>
      <option>RENATO DAVID VALENTE</option>
    </select>
    <label>Tipo de Ocorr√™ncia:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="Sem material em sala de aula" /> Sem material</label>
      <label><input type="checkbox" value="Chegou atrasado(a) em sala" /> Atraso</label>
    </div>
    <label for="descricao">Descri√ß√£o:</label>
    <textarea id="descricao" rows="4"></textarea>
    <label for="assinatura">Assinatura Digital:</label>
    <input type="text" id="assinatura" />
    <button class="submit" onclick="enviarOcorrencia()">Registrar no Firebase</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBe67kG6oru6nUMTrazQFDeMlZWrWZbzY",
      authDomain: "registro-ocorrencia.firebaseapp.com",
      projectId: "registro-ocorrencia",
      storageBucket: "registro-ocorrencia.firebasestorage.app",
      messagingSenderId: "738928502173",
      appId: "1:738928502173:web:5fef44bc9d84821682bb74"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    function formatarData() {
      const hoje = new Date();
      const dia = String(hoje.getDate()).padStart(2, '0');
      const mes = String(hoje.getMonth() + 1).padStart(2, '0');
      const ano = hoje.getFullYear();
      const hora = hoje.getHours().toString().padStart(2, '0');
      const minutos = hoje.getMinutes().toString().padStart(2, '0');
      return `${dia}/${mes}/${ano} - ${hora}:${minutos}`;
    }
    function enviarOcorrencia() {
      const nomeAluno = document.getElementById('nomeAluno').value;
      const serie = document.getElementById('serie').value;
      const professor = document.getElementById('professor').value;
      const assinatura = document.getElementById('assinatura').value;
      const descricao = document.getElementById('descricao').value;
      const dataHora = formatarData();
      const ocorrencias = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(el => el.value);
      if (!nomeAluno || !serie || !professor || !assinatura) {
        alert("Preencha todos os campos obrigat√≥rios!");
        return;
      }
      db.collection("ocorrencias").add({
        nomeAluno, serie, professor, assinatura, descricao, ocorrencias, dataHora
      }).then(() => {
        alert("Ocorr√™ncia registrada com sucesso!");
        location.reload();
      }).catch(error => {
        alert("Erro ao registrar ocorr√™ncia: " + error.message);
      });
    }
    function acessarLista() {
      const senha = prompt("Digite a senha para acessar a lista:");
      if (senha === "admin123") {
        window.location.href = "listar.html";
      } else {
        alert("Senha incorreta. Acesso negado.");
      }
    }
  </script>
</body>
</html>
